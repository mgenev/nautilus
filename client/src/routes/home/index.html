<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | uppercase}</p>
      </div>
      <input type="text" click.delegate="consumer=$event.target.value" class="form-control" placeholder="click me">
      ${consumer}
      <input type="text" click.delegate="consumer2.innerHTML=$event.target.value" class="form-control" placeholder="click me">
      <div view-model.ref="consumer2"></div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
