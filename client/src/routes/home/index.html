<template>
  <require from='components/layout-admin/layout-admin'></require>
  <layout-admin>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>${heading}</h1>
      <!-- TODO make a breadcrumb component that takes data to render it -->
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
    <section class="content">
      <form role="form" submit.delegate="welcome()">
        <div class="form-group">
          <label for="fn">First Name</label>
          <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
        </div>
        <div class="form-group">
          <label for="ln">Last Name</label>
          <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <p class="help-block">${fullName | uppercase}</p>
        </div>
        <input type="text" click.delegate="consumer=$event.target.value" class="form-control" placeholder="click me">
        <div>${consumer}</div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
  </layout-admin>
</template>
