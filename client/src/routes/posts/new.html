<template>
  <require from='components/layout-admin/layout-admin'></require>
  <layout-admin>
    <section class="content-header">
      <h1>${heading}</h1>
      <!-- TODO make a breadcrumb component that takes data to render it -->
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#/posts">Posts</a></li>
        <li class="active">New Post</li>
      </ol>
    </section>
    <section class="content">
      <div class="row" ref="row">
        <div class="col-sm-12">
          <form submit.delegate="createPost()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" value.bind="title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="body">Content</label>
              <textarea value.bind="content" class="form-control" id="content" placeholder="Post content"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Create Post</button>
          </form>
        </div>
      </div>
    </section>
  </layout-admin>
</template>
