<template>
  <require from='components/layout-admin/layout-admin'></require>
  <require from='components/map-google/map-google'></require>
  <require from='./services/service-list'></require>
  <require from='./services/service-add'></require>
  <require from='./photo-sphere'></require>
  <layout-admin>
    <section class="content-header">
      <h1>${vendor.name}
        <small>by ${vendor.user.email}</small>
      </h1>
      <!-- TODO make a breadcrumb component that takes data to render it -->
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#/vendors">Vendors</a></li>
        <li class="active">${vendor.name}</li>
      </ol>
    </section>
    <section class="content vendor">
      <div class="row">
        <div class="col-sm-3">
          <!-- IMAGE AND THUMBS GO HERE -->
          <div>
            <img class="img-responsive" src="http://lorempixel.com/640/480/animals/" alt="${vendor.name}">
          </div>
          <div class="space-top space-bottom">
            <img class="img-thumbnail" src="http://lorempixel.com/50/50/animals/" alt="${vendor.name}">
            <img class="img-thumbnail" src="http://lorempixel.com/50/50/animals/" alt="${vendor.name}">
            <img class="img-thumbnail" src="http://lorempixel.com/50/50/animals/" alt="${vendor.name}">
            <img class="img-thumbnail" src="http://lorempixel.com/50/50/animals/" alt="${vendor.name}">
          </div>
        </div>
        <div class="col-sm-5" innerHTML.bind="vendor.description | newLineToBreak">
        </div>
        <div class="col-sm-4">
          <map-google></map-google>
          <h5>Address:
            <small>${vendor.address}</small>
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <service-list services.bind="services"></service-list>
        </div>
        <div class="col-sm-4">
          <service-add vendor.bind="vendor"></service-add>
          <photo-sphere></photo-sphere>
        </div>
      </div>
    </section>
  </layout-admin>
</template>
