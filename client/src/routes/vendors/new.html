<template>
  <div class="container">
    <div class="page-header">
      <h2>${heading}</h2>
    </div>
    <form submit.delegate="createPost()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value.bind="vendor.name" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" value.bind="vendor.address" class="form-control" id="address" placeholder="address">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea value.bind="description" class="form-control" id="description" placeholder="Description"></textarea>
      </div>
      <button class="btn btn-default" type="submit">Create Vendor</button>
    </form>
  </div>
</template>
