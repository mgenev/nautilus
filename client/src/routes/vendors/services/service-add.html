<template>
  <button class="btn" click.delegate="openModal()">Add Service</button>
  <modal showing.bind="showingAddService">
    <modal-header title="Add Service" close.call="closeModal()"></modal-header>
    <modal-body>
      <form submit.delegate="createService()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" value.bind="service.name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="name">Category</label>
          <input type="text" value.bind="service.category" class="form-control" id="name" placeholder="Category">
        </div>
        <div class="form-group">
          <label for="price-adult">Adult Price</label>
          <input value.bind="service.priceAdult" class="form-control" id="price-adult" placeholder="Adult Price in USD">
        </div>
        <div class="form-group">
          <label for="price-child">Child Price</label>
          <input value.bind="service.priceChild" class="form-control" id="price-adult" placeholder="Child Price in USD">
        </div>
        <div class="form-group">
          <label for="deposit">Deposit %</label>
          <input value.bind="service.deposit" class="form-control" id="deposit" placeholder="Percentage">
        </div>
        <div class="form-group">
          <label for="min-acapcity">Minimum Capacity</label>
          <input value.bind="service.minCapacity" class="form-control" id="min-capacity" placeholder="Minimum Capacity">
        </div>
        <div class="form-group">
          <label for="max-acapcity">Maximum Capacity</label>
          <input value.bind="service.maxCapacity" class="form-control" id="max-capacity" placeholder="Maximum Capacity">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea value.bind="service.description" class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="terms">Terms</label>
          <textarea value.bind="service.terms" class="form-control" id="terms" placeholder="Terms"></textarea>
        </div>
        <button class="btn btn-default" type="submit">Create Service</button>
      </form>
    </modal-body>
    <modal-footer>
      <au-button text="Cancel" click.call="closeModal()"></au-button>
    </modal-footer>
  </modal>
</template>
