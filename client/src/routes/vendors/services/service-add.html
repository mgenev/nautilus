<template>
  <require from='components/wizard-form/wizard-form'></require>
  <button class="btn" click.delegate="openModal()">Add Service</button>
  <form submit.delegate="createService()">
    <modal showing.bind="showingAddService">
      <modal-header title="Add Service" close.call="closeModal()"></modal-header>
      <modal-body>
        <wizard-form model.bind="service" steps.bind="serviceAddSteps"></wizard-form>
      </modal-body>
      <modal-footer>
        <au-button text="Cancel" click.call="closeModal()"></au-button>
        <button class="btn btn-default" type="submit">Create Service</button>
      </modal-footer>
    </modal>
  </form>
</template>
