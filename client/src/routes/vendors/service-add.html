<template>
  <section class="au-animate">
    <h4>add new service
      <small> by ${vendor.name}</small>
    </h4>
    <form submit.delegate="createService()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value.bind="service.name" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" value.bind="service.address" class="form-control" id="address" placeholder="address">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea value.bind="service.description" class="form-control" id="description" placeholder="Description"></textarea>
      </div>
      <button class="btn btn-default" type="submit">Create Service</button>
    </form>
  </section>
</template>
