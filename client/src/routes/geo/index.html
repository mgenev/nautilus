<template>
  <require from='components/layout-admin/layout-admin'></require>
  <require from='components/map-google/map-google'></require>
  <require from='./place-card/place-card'></require>

  <layout-admin>
    <section class="content-header">
      <h1>${heading}</h1>
      <h4>${address}</h4>
      <!-- TODO make a breadcrumb component that takes data to render it -->
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Geo</li>
      </ol>
    </section>
    <section class="content">
      <div class="row" ref="row">
        <div class="col-sm-12">
          <form role="form" submit.delegate="searchPlaces()">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
              <input type="text" value.bind=query class="form-control" placeholder="Search for...">
            </div>
            <!-- /input-group -->
            <form>
        </div>
        <!-- /col-sm-12 -->
        <div class="col-sm-12 bump">
          <span class="geo">
            <map-google></map-google>
          </span>
        </div>
      </div>
      <div class="bump row">
        <div class="list-group">
          <div repeat.for="place of places">
              <div class="list-group">
                <place-card index.bind="$index" class.bind="place.class" place.bind="place"><place-card>
              </div>
            </div>
        </div>
      </div>
    </section>
  </layout-admin>
</template>
